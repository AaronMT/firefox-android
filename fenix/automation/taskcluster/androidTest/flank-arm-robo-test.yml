# Google Cloud Documentation: https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
# Flank Documentation: https://flank.github.io/flank/
gcloud:
  results-bucket: fenix_test_artifacts
  record-video: false
  timeout: 15m
  async: false

  app: /app/path

  auto-google-login: false
  use-orchestrator: true
  environment-variables:
    clearPackageData: true

  device:
    - model: redfin
      version: 30
      locale: en_US
    - model: OnePlus9Pro
      version: 33
      locale: en_US
    - model: dreamlte
      version: 28
      locale: en_US
    - model: oriole
      version: 31
      locale: en_US
    - model: x1q
      version: 29
      locale: en_US
    - model: a51
      version: 31
      locale: en_US
    - model: b0q
      version: 33
      locale: en_US
    - model: b4q
      version: 33
      locale: en_US
    - model: bluejay
      version: 32
      locale: en_US
    - model: cheetah
      version: 33
      locale: en_US
    - model: f2q
      version: 30
      locale: en_US
    - model: q2q
      version: 31
      locale: en_US

  type: robo

flank:
  project: GOOGLE_PROJECT
  num-test-runs: 1
  output-style: compact
  full-junit-result: true
